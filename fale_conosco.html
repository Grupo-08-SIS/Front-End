<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="css/fale_conosco.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Fale Conosco -->
    <section class="fale-conosco">
        <div class="container">
            <div class="fale-conosco-conteudo">
                <h1 class="fale-conosco-header">
                    Fale Conosco
                </h1>
                <p class="fale-conosco-texto">
                    E-mail: <span class="gradiente-texto">contato@techforall.com</span> Telefone: (11) 99999-9999
                </p>
                <p class="fale-conosco-texto">
                    Rua Haddock Lobo, 595 - Cerqueira CÃ©sar, SP / CEP 01414-001
                </p>
                <hr class="linha-horizontal-fale">
                <p class="fale-conosco-titulo-negrito">
                    Mensagem
                </p>
                <div class="form">
                    <label class="label-fale-conosco-espacamento" for="email">
                        E-mail:
                        <input class="campo-fale-conosco" name="email" type="text" placeholder="E-mail:">
                    </label>
                    <textarea class="campo-fale-conosco-preencher"></textarea>
                    <div class="elipse-gradiente">-</div>
                    <div class="elipse-gradiente-reverse">-</div>
                </div>
                <div class="fale-conosco-flex-enviar">
                    <a class="botao-medio botao-medio-hover">
                        Enviar
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
