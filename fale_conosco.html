<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="css/fale_conosco.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="js/scriptIndex.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header"> <!--Div do card do menu-->
        <div class="container"> <!--Conteúdo da navbar-->
            <img class="logo" src="./imagens/logoLight.png" alt="">
            <ul class="navbar"> <!--Links do menu-->
                <li><a href="index.html">Home</a></li>
                <li><a href="sobreNos.html">Sobre Nós</a></li>
                <li><a href="">Serviços</a></li>
                <li><a href="">Avaliações</a></li>
                <li><a href="fale_conosco.html">Fale Conosco</a></li>
                <li><a href="">Tecnologias</a></li>
                <button onclick="FacaParte()">Faça Parte</button>
                <img onclick="Modos()" class="modos" src="./imagens/modolight.png"
                    alt="Clique para ativar o Modo Escuro">
            </ul>
        </div>
    </div>
    <!-- Fale Conosco -->
    <section class="fale-conosco">
        <div class="container">
            <div class="fale-conosco-conteudo">
                <h1 class="fale-conosco-header">
                    Fale Conosco
                </h1>
                <p class="fale-conosco-texto">
                    E-mail: <span class="gradiente-texto">contato@techforall.com</span> Telefone: (11) 99999-9999
                </p>
                <p class="fale-conosco-texto">
                    Rua Haddock Lobo, 595 - Cerqueira César, SP / CEP 01414-001
                </p>
                <hr class="linha-horizontal-fale">
                <p class="fale-conosco-titulo-negrito">
                    Mensagem
                </p>
                <div class="form">
                    <label class="label-fale-conosco-espacamento" for="email">
                        E-mail:
                        <input class="campo-fale-conosco" name="email" type="text" placeholder="E-mail:">
                    </label>
                    <textarea class="campo-fale-conosco-preencher"></textarea>
                    <div class="elipse-gradiente">-</div>
                    <div class="elipse-gradiente-reverse">-</div>
                </div>
                <div class="fale-conosco-flex-enviar">
                    <a class="botao-medio botao-medio-hover">
                        Enviar
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
<script>

    var modoEscuroAtivado = false;

function Modos() {
    var body = document.body;
    var header = document.querySelector('.header');
    var imagemModos = document.querySelector('.modos');
    var tagsA = document.getElementsByTagName('a');
    var logoModos = document.querySelector('.logo');
    var liTags = document.querySelectorAll('.texto_principal_banner li, .texto_menor_banner li, .bloco_areas, .header_tecnologias, .headerPorqueNos li');
    var elementosComTextoBranco = document.querySelectorAll('p, h1, span, label');

    // Seleciona o elemento .headerPorqueNos
    var headerPorqueNos = document.querySelector('.headerPorqueNos');

    // Função para adicionar a classe fadeIn
    function adicionarFadeIn(elemento) {
        elemento.style.transition = 'opacity 0.5s ease-in-out';
        elemento.style.opacity = 1;
    }

    // Função para adicionar a classe fadeOut
    function adicionarFadeOut(elemento) {
        elemento.style.transition = 'opacity 0.5s ease-in-out';
        elemento.style.opacity = 0;
    }

    // Função para trocar a imagem e aplicar a animação de fadeIn e fadeOut
    function trocarImagemComFade(elemento, novoSrc) {
        adicionarFadeOut(elemento);
        setTimeout(function () {
            elemento.src = novoSrc;
            adicionarFadeIn(elemento);
        }, 500);
    }

    // Troca entre o modo claro e escuro
    modoEscuroAtivado = !modoEscuroAtivado;

    if (modoEscuroAtivado) {
        // Mudanças para o modo escuro
        body.style.backgroundColor = "#212121";
        header.style.backgroundColor = "#424242";

        for (var i = 0; i < tagsA.length; i++) {
            tagsA[i].style.color = 'white';
        }

        for (var j = 0; j < liTags.length; j++) {
            liTags[j].style.color = 'white';
        }

        for (var k = 0; k < elementosComTextoBranco.length; k++) {
            elementosComTextoBranco[k].style.color = 'white';
        }

        // Troca a imagem e aplica fadeIn e fadeOut
        trocarImagemComFade(imagemModos, './imagens/mododark.png');
        trocarImagemComFade(logoModos, './imagens/logoDark.png');

        // Define a cor do texto dentro da div .headerPorqueNos como branco
        headerPorqueNos.style.color = 'white';
    } else {
        // Restaurar ao modo original
        body.style.backgroundColor = "";
        header.style.backgroundColor = "";

        for (var i = 0; i < tagsA.length; i++) {
            tagsA[i].style.color = ''; // Voltar à cor original ou remova esta linha
        }

        for (var j = 0; j < liTags.length; j++) {
            liTags[j].style.color = '';
        }

        for (var k = 0; k < elementosComTextoBranco.length; k++) {
            elementosComTextoBranco[k].style.color = '';
        }

        // Troca a imagem e aplica fadeIn e fadeOut
        trocarImagemComFade(imagemModos, './imagens/modolight.png');
        trocarImagemComFade(logoModos, './imagens/logolight.png');

        // Define a cor do texto dentro da div .headerPorqueNos de volta à cor original
        headerPorqueNos.style.color = '';
    }
}

</script>

</html>
